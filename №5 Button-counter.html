        }

    <button class="button">0</button>
    <button class="button">0</button>
    <button class="button">0</button>

<script>

 


let butt = document.querySelectorAll('button')
 .forEach(function(el){ 
   
   function Counter () {
  let count = 0;
  return function() {     
    count++;
    return count;       // счетчик рабочий
  }
} 
let counter = Counter();

    el.onclick = function () {
      this.innerHTML = counter() ;
    };
  });

</script>
