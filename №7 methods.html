<script>

function currentSums (numbers) {
  let result = [];
  let log = [];
  let str = numbers[0];
  
  numbers.reduce((acc, curr, i) => {
    result.push(acc + curr);
    str += '+'+curr;
    log.push(str);
    return acc + curr;
          })
  return `[${log}] = [${result}]`;
            }

    function firstLettersFromString(str){
        let arr = str.split(' ').map( (i) => i[0] )
        return arr;
    }
            
    function filterSample (arr) {
        let result = arr.filter( i => Number.isInteger(i) && i > 0 );
            return result;
        }

    function changeArray(arr) {

        let length = arr.length;
            if(arr.length % 2 == 0){
                let slice1 = arr.slice(0,length/2);
                let slice2 = arr.slice(length/2,length);
            return slice2.concat(slice1);
        } else {
                let slice1 = arr.slice(0,(length-1)/2);
                let mid = arr.slice((length)/2, (length+1)/2);
                let slice2 = arr.slice((length+1)/2,length);
            return slice2.concat(mid).concat(slice1);
        }
    }
                    //test

            console.log(currentSums([2, 3, 5, 7, 11, 13, 17])) 
            console.log(firstLettersFromString('Каждый охотник желает знать, где сидит фазан.'))
            console.log(filterSample([-1, 2, 3.5, -12, 4, 1.25, 16])) 
            console.log(changeArray([ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]))
            console.log(changeArray([ 1, 2, 3, 4, 5, 6, 7, 8 ]))

</script>
