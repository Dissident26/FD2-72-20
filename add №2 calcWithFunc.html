<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc With Func</title>
</head>
<body>
    
<script>

function log (n) {
   let str =  n;
if ( String(n).includes('*') ) {
  return 'Результат: ' + str[2]+' * '+str[0] + ' = ' + (Number(str[2]) * Number(str[0]));
} if ( String(n).includes('/') ) {
  return 'Результат: ' + str[2]+' / '+str[0] + ' = ' + (Number(str[2]) / Number(str[0]));
} if ( String(n).includes('+') ) {
  return 'Результат: ' + str[2]+' + '+str[0] + ' = ' + (Number(str[2]) + Number(str[0]));
} if ( String(n).includes('-') ) {
  return 'Результат: ' + str[2]+' - '+str[0] + ' = ' + (Number(str[2]) - Number(str[0]));
} 

return false;
}

function zero (n) {
  return  log(n + 0) || 0;
} 

function one (n) {
  return  log(n + 1) || 1;
} 

function two (n) {
  return  log(n + 2) || 2;
} 

function three (n) {
  return  log(n + 3) || 3;
} 

function four (n) {
  return  log(n + 4) || 4;
} 

function five (n) {
  return  log(n + 5) || 5;
} 

function six (n) {
  return  log(n + 6) || 6;
} 

function seven (n) {
  return  log(n + 7) || 7;
} 

function eight (n) {
  return  log(n + 8) || 8;
} 

function nine (n) {
  return log(n + 9) || 9;
}
function plus (n){
  return  n + '+';
}

function minus (n) {
  return n + '-';
}

function times (n) {
    return n + '*';
}

function dividedBy (n) {
    return n + '/';
}

console.log(seven(times(five())))
console.log(four(plus(nine())))
console.log(eight(minus(three())))
console.log(six(dividedBy(two())))

</script>

</body>
</html>
