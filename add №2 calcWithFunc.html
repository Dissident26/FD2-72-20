<script>

function zero (n) {
if ( String(n).includes('*') ) {
  return parseInt(n) * 0;
} if ( String(n).includes('/') ) {
  return parseInt(n) / 0;
} if ( String(n).includes('+') ) {
  return parseInt(n) + 0;
} if ( String(n).includes('-') ) {
  return parseInt(n) - 0; 
} else {
  return 0;
}
}
