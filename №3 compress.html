<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress</title>
</head>
<body>
    <script>

            // compress 
        function compress (string) {
          let obj = {};
    string.split('').map(function (i) { obj[i] = obj[i]+1 || 1; });
    return Object.entries(obj).join(',').replace(/,/g, '');
        }

            // decompress

  function uncompress (n){
    let arr = [];
    for(let i = 0; i < n.length; i++){
    if(isNaN(Number(n[i]))){
    arr.push( n[i].repeat(parseInt(n.slice(i+1))))
      } if (n.length == 1){
        return n;
      }
    } return arr.join('');
  }
          //tests

console.log(compress('a'))
console.log(compress('aaa'))
console.log(compress('aabbb'))
console.log(compress('aaabcc'))

console.log(uncompress('a'))
console.log(uncompress('a5'))
console.log(uncompress('a2b3'))
console.log(uncompress('a12b1c3'))

    </script>
</body>
</html>
