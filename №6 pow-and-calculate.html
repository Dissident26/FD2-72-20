<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow and Calculate</title>
</head>
<body>

    <script>

function calculate (a) {
    return (b) => {
        return (c) => {
          if( c == 0 ) {
            return 'Ошибка! На ноль делить нельзя!'
          }
        return  (b == '*') ? ( a+b+c + ' = ' + (a * c)) :
                (b == '+') ? ( a+b+c + ' = ' + (a + c)) :
                (b == '-') ? ( a+b+c + ' = ' + (a - c)) :
                (b == '/') ? ( a+b+c + ' = ' + (a / c)) :
          'Неверный аргумент!';
          
        }
    }
}

function pow (a){
  return (b) => {
      function calc(a,b){
      if (b == 0) {
       return 1;
      } if ( Math.sign(b) == -1 ){
       return  1 / (a * calc(a, Math.abs(b) - 1));
      } if (b == 1) {
        return a; 
      } else { 
        return (a * calc(a, b - 1));
      }
    } return a + '^' + b + ' = ' + calc(a,b);  
  }
}

      //test

console.log(pow(-2)(3));
console.log(calculate(1)('+')(2));
console.log(pow(4)(2));
console.log(calculate(3)('*')(7));
console.log(pow(16)(0));
console.log(calculate(15)('/')(3));
console.log(pow(2)(-3));
console.log(calculate(2)('/')(0));


    </script>

</body>
</html>
